<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicina Estética</title>
    <link rel="stylesheet" href="./../css/custom.css" />
  </head>
  <body>
    <header class="container-fluid sticky-top wave">
      <div class="row">
        <nav class="navbar">
          <div class="col-12 text-center col-md-3 mb-4">
            <a href="../index.html" class=""
              ><h1 class="logo">Medicina Estética</h1></a
            >
          </div>

          <div class="col-12 col-md-6 menu d-flex justify-content-end me-3">
            <div class="col-6">
              <a id="bienvenida" class="me-4 d-flex justify-content-end"
                >Ingresar</a
              >

              <div class="popup border rounded-3" id="popup">
                <div class="close-btn">&times</div>
                <form action="../index.html  ">
                  <h3>Completa tus datos</h3>
                  <div class="form-element">
                    <input
                      type="text"
                      class="mb-3 rounded-3 p-2"
                      id="nombre"
                      placeholder="Nombre"
                      required
                    />
                    <input
                      type="email"
                      class="mb-3 rounded-3 p-2"
                      id="email"
                      placeholder="Correo"
                      required
                    />
                    <input
                      type="password"
                      class="mb-3 rounded-3 p-2"
                      id="password"
                      placeholder="Contraseña"
                      required
                    />
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="m-4 p-1 rounded-3 css-button-retro--sand"
                      id="submit"
                    >
                      Ingresar
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-3 me-4 position-relative">
              <a class="d-flex justify-content-end" href="#"
                ><i class="bi bi-cart icono" id="carrito"></i
                ><span class="icon" data-tooltip="Cerrar Sesión">
                  <i class="bi bi-power ms-1" id="power"></i>
                </span>

                <div class="contenedor-carrito">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Valor</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="tabla"></tbody>
                  </table>
                  <tfoot id="tfoot"></tfoot></div
              ></a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col mx-4 d-flex rounded">
          <div class="col-6 border">
            <div id="">
              <h2 class="text-center pt-3">Productos</h2>
              <div id="productos" class=""></div>
            </div>
          </div>
          <div class="col-6 border ms-2">
            <h2 class="text-center pt-3">Medios de pago</h2>
            <div class="form-check ms-4">
              <input
                class="form-check-input"
                type="radio"
                name="pagos"
                id="efectivo"
              />
              <label class="form-check-label" for="efectivo">
                Efectivo / Transferencia
              </label>
            </div>
            <div class="form-check ms-4">
              <input
                class="form-check-input"
                type="radio"
                name="pagos"
                id="tarjeta"
              />
              <label class="form-check-label" for="tarjeta">
                Tarjeta de Credito / Tarjeta Débito
              </label>
            </div>
            <div class="credito"></div>
            <div class="d-flex justify-content-around">
              <div class="fs-1 mt-4">Total</div>
              <div id="total" class="mt-4 fs-1"></div>
            </div>
            <div class="text-end mt-4 pe-4">
              <button class="css-button-retro--sand" id="comprar">
                Finalizar compra
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid mt-4 twf-bolder">
      <div class="row mt-5 pt-3">
        <div class="col-md-3">
          <p>
            <span class="text-decoration-underline">Direccion:</span> Sarmiento
            4198
          </p>
          <p>
            <span class="text-decoration-underline">Teléfono:</span>
            342-5444555
          </p>
          <p>
            <span class="text-decoration-underline">Mail:</span>
            medicinaestetica@gmail.com.ar
          </p>
        </div>
        <div class="col-md-6 text-center">
          <h5>Seguime en:</h5>
          <div>
            <i class="bi bi-facebook me-2"></i>
            <i class="bi bi-instagram me-2"></i>
            <i class="bi bi-whatsapp"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <p class="">Todos los derechos reservados</p>
        </div>
      </div>
    </footer>
    <script src="../js/carrito.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://kit.fontawesome.com/9dd083c35f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
